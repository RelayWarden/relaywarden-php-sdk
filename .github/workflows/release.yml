name: Release

on:
  release:
    types: [created]

permissions:
  contents: read
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.release.tag_name }}
          fetch-depth: 0
      - name: Extract version from release tag
        id: version
        run: |
          # Remove 'v' prefix if present (e.g., v1.2.3 -> 1.2.3)
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG_NAME"
          echo "Release version: $VERSION"
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, curl
      - name: Install Composer
        uses: php-actions/composer@v1
        with:
          php_version: '8.3'
      - name: Validate composer.json
        run: composer validate --strict
      - name: Install dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader
      - name: Run tests
        run: composer test
      - name: Publish to Packagist
        run: |
          # Packagist auto-updates from GitHub releases via webhook
          # If manual publish is needed, use Packagist API token
          echo "Packagist will auto-update from GitHub release"
          echo "If manual publish needed, configure PACKAGIST_TOKEN secret"
